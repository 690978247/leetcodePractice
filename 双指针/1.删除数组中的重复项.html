<script>
    // 快慢指针
var removeDuplicates = function(nums) {
 let slow = 0 // 慢指针
 for(let i = 1; i < nums.length; i++) {
    // i 为快指针
    if (nums[i] !== nums[i - 1]) {
        slow++
        nums[slow] = nums[i]
    }
 }  
 nums.length = slow + 1
 return nums
}
