<script>
// 快慢指针 
var removeElement = function(nums, val) {
    let slow = 0
    for(let i = 0; i < nums.length; i++) {
        if(val !== nums[i]) {
            nums[slow] = nums[i]
            slow++
        }
    }
    nums.length = slow
    return nums
}
