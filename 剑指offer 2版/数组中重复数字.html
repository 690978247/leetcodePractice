<script>
var findRepeatNumber = function(nums) {
    let arr = []
    for (let i = 0; i< nums.length; i++) {
        if(arr.includes(nums[i])) {
            return nums[i]
            break
        } else {
            arr.push(nums[i])
        }
    }
};

var answer =  findRepeatNumber([2, 3, 1, 0, 2, 5, 3])
console.log(answer)

</script>
