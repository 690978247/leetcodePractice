<script>
// 1.
var findRepeatNumber = function(nums) {
    let arr = []
    for (let i = 0; i< nums.length; i++) {
        if(arr.includes(nums[i])) {
            return nums[i]
            break
        } else {
            arr.push(nums[i])
        }
    }
};

// 2.
var findRepeatNumber2 = function(nums) {
    let arr = nums.sort((a,b) => a - b)
    return arr.find((item, index) => arr[index] === arr[index + 1])
}

// 3
var findRepeatNumber3 = function(nums) {
    let map = {}
    for(let i = 0; i < nums.length; i++) {
        if(map[nums[i]]) {
            return nums[i]
            break
        }
        map[nums[i]] = 2
    }
}

var answer =  findRepeatNumber3([3,4,2,1,1,0])
console.log(answer)

</script>
