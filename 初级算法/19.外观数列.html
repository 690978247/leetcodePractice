<script>
    // 遍历生成
var countAndSay = function(n) {
    let str = '1'
    for(let i = 2; i <= n; i++) {
        let sb = []
        let start = 0
        let pos = 0
        debugger
        while(pos < str.length) {
            console.log('aaa', str[pos], str[start])
            while (pos < str.length && str[pos] === str[start]){
                pos++
            }
            sb.push('' + (pos - start) + str[start])
            start = pos
        }
        debugger
        str = sb.join('')
    }
    return str
};
