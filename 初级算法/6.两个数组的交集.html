<script>
var intersect = function(nums1, nums2) {
    let arr = []
    for(let i = 0; i < nums1.length; i++) {
        let index = nums2.indexOf(nums1[i])
        if(index !== -1) {
            nums2[index] = false
            arr.push(nums1[i])
        }
    }
    return arr
};


var answer = intersect([1,2,2,1], [2])
console.log(answer)

</script>
