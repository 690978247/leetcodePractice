<script>
var moveZeroes = function(nums) {
  //一次遍历，把非零的都往前挪
  if (nums === null || nums.length === 0) {
    return 
  }
  let times = 0
  for(let i = 0; i < nums.length; i++) {
    if(nums[i] !== 0) {
      nums[times++] = nums[i]
    }
  }

  console.log(nums)
  //后面的都是0,
  while (times < nums.length) {
    nums[times++] = 0;
  }
  return nums
};

// 2. 双指针
// [0,1,0,3,12] i:0  count:1
// [1,0,0,3,12] i:1  count:1
// [1,0,0,3,12] i:2  count:2
// [1,3,0,0,12] i:3  count:2
// [1,3,12,0,0] i:4  count:2
var moveZeroes2 = function(nums) {
  let count = 0 //统计前面0的个数
  for(let i = 0; i < nums.length; i++) {
    if(nums[i] === 0) { //如果当前数字是0就不操作
      count++
    } else if (count !== 0) {
      //否则，把当前数字放到最前面那个0的位置，然后再把
      //当前位置设为0
      nums[i - count] = nums[i]
      nums[i] = 0
    }
  }
  return nums
}

var answer = moveZeroes2([0,1,0,3,12])
console.log(answer)

</script>
