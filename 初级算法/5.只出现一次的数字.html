<script>
// 利用set特性 
var singleNumber = function(nums) {
    let set = new Set()
    for(let i = 0; i < nums.length; i++) {
        if(!set.has(nums[i])) {
            set.add(nums[i])
        } else {
            set.delete(nums[i])
        }
    }
    return [...set]
};

// 异或
var singleNumber2 = function(nums) {
    let reduce = 0
    for(const num of nums) {
        reduce = reduce ^ num
    }
    return reduce
};


var answer = singleNumber2([2,2,1])
console.log(answer)

</script>
