// 1. 贪心算法
var maxProfit = function(prices) {
    let profit = 0
    for(let i = 1; i < prices.length; i++) {
        let tmp = prices[i] - prices[i - 1]
        if (tmp > 0) profit += tmp
    }
    return maxProfit
}
