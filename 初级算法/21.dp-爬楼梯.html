<script>
    /* 
        步骤： 
        1. 确定状态
        2. 找到转移公式
        3. 确定初始条件以及边界条件
        4. 计算结果
    */
var climbStairs = function(n) {
    if (n <= 1) return 1
    if (n < 3) return n
    console.log('aaaaaa', n)
    return climbStairs(n - 1) + climbStairs(n - 2)
};

var climbStairs2 = function(n) {
    let p = 0, q = 0; r = 1
    for(let i = 1; i <= n; i++) {
        p = q
        q = r
        r = q + p 
    }
    return r
};

var climbStairs3 = function(n) {
    const dp = [];
    dp[0] = 1;
    dp[1] = 1;
    for(let i = 2; i <= n; i++) {
        dp[i] = dp[i - 1] + dp[i - 2];
    }
    return dp[n];
}
